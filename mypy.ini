[mypy]
# Mypy configuration for Wan2.1
# Run with: mypy wan

# Global options
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Import discovery
namespace_packages = True
ignore_missing_imports = True
follow_imports = normal

# Suppress errors for external dependencies
[mypy-torch.*]
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-diffusers.*]
ignore_missing_imports = True

[mypy-flash_attn.*]
ignore_missing_imports = True

[mypy-accelerate.*]
ignore_missing_imports = True

[mypy-xfuser.*]
ignore_missing_imports = True

[mypy-gradio.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-av.*]
ignore_missing_imports = True

[mypy-dashscope.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-safetensors.*]
ignore_missing_imports = True

[mypy-einops.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

# Per-module options for gradual typing adoption
[mypy-wan.modules.*]
# Core modules - stricter checking
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-wan.utils.*]
# Utilities - moderate checking
check_untyped_defs = True

[mypy-wan.distributed.*]
# Distributed code - moderate checking
check_untyped_defs = True

[mypy-tests.*]
# Tests can be less strict
ignore_errors = False
check_untyped_defs = False
